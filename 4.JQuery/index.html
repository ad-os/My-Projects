<!doctype html>
<html>
 <head>
 <title>Learning JQuery</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<script type="text/javascript" src="jquery.min.js"></script>
	

	 <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 

<style>

	body{
		margin: 0px;
		padding: 0px;
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   		font-weight: 300;
	}
	
	#menuBar{
		width: 100%;
		height: 40px;
		background-color: #e0e0e0;
		border-bottom: 1px;
	}

	#logo{
		padding: 5px 0 0 20px;
		font-weight: bold;
		font-size: 120%;
		float: left;
	}

	#button-div{
		float: right;
		padding: 5px 10px 0 0;
	}

	#runButton{
		font-size: 120%;
	}

	#toggles{
		width:183.5px;
		margin: 0 auto;
		list-style: none;
		border: 1px solid grey;
		border-radius: 3px;
		height: 27px;
		padding: 0;
		position: relative;
		top:5px;
	}

	#toggles li{
		float: left;
		border-right: 1px solid grey;
		padding: 5px;
	}

	.class{

		clear: both;
	}

	.codeContainer{
		height: 100%;
		width: 50%;
		float: left;
		position: relative;
	}

	.codeContainer textArea{
		width: 100%;
		height: 100%;
		border: none;
		border-right: 1px solid grey;
		font-family: monotype;
		font-size: 100%;
		box-sizing:border-box;
		padding: 5px;
	}

	.codeLabel{
		position: absolute;
		right: 5px;
		top: 10px;
	}

	#CSSContainer, #JSContainer{
		display: none;
	}

	iframe{
		position: relative;
		left: 10px;
		height: 100%;
		border: none;
	}

	.selected{
		background-color: grey;
	}


</style>

</head>

 <body>

<div id="wrapper">

		<div id="menuBar">
			

			<div id="logo">

				CodePLayer

			</div>

			<div id="button-div">

				<button id="runButton">Run</button>

			</div>

			<ul id="toggles">

				<li class="toggle selected">HTML</li>
				<li class="toggle">CSS</li>
				<li class="toggle">JS</li>
				<li class="toggle selected" style="border-right:none;">Result</li>

			</ul>

		</div>

		<div class="clear"></div>

		<div class="codeContainer" id="HTMLContainer">

			<div class="codeLabel">HTML</div>


			<textArea id="htmlcode"><div id="test"></div></textArea>

		</div>

		<div class="codeContainer" id="CSSContainer">

			<div class="codeLabel">CSS</div>


			<textArea id="csscode">html {background-color:blue;}</textArea>

		</div>


		<div class="codeContainer" id="JSContainer">

			<div class="codeLabel">JS</div>


			<textArea id="jscode">document.getElementById('test').innerHTML="It's working";</textArea>

		</div>

		<div class="codeContainer" id="ResultContainer">

			<div class="codeLabel">Result</div>


			<iframe id="resultframe"></iframe>

		</div>


</div>

 
<script>

	var windowHeight=$(window).height();

	var menuBarHeight=$("#menuBar").height();

	var codeContainerHeight = windowHeight-menuBarHeight;

	$(".codeContainer").height(codeContainerHeight+"px");

	$(".toggle").click(function(){

		$(this).toggleClass("selected");

		var activeDiv = $(this).html();

		$("#"+activeDiv+"Container").toggle();

		var showingDivs=$(".codeContainer").filter(function (){

			return($(this).css("display")!="none");

		}).length;

		var width=100/showingDivs;

		$(".codeContainer").width(width+"%");

	});

	$("#runButton").click(function(){

		$("iframe").contents().find("html").html('<style>'+$("#csscode").val()+'</style>'+$("#htmlcode").val());

		
		document.getElementById('resultframe').contentWindow.eval($("#jscode").val());

	});


</script>

 </body>

</html>
